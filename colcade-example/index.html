<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>colcade gallery</title>
</head>
<body>

    <header>
        <h1 class="deco">colcade example.</h1>
        <p>make responsive gallery using <span><a href="https://github.com/desandro/colcade" target="_blank">colcade.js</a></span></p>

    </header>

    <div class="grid">
        <!-- columns -->
        <div class="grid-col grid-col--1"></div>
        <div class="grid-col grid-col--2"></div>
        <div class="grid-col grid-col--3"></div>
        <div class="grid-col grid-col--4"></div>

        <!-- items -->
        <div class="grid-item mousedown">
            <div></div>
            <img src="https://images.unsplash.com/photo-1596709510735-86f269df6c03?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="https://images.unsplash.com/photo-1596698886399-a8f9734ce351?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="https://images.unsplash.com/photo-1596670945914-b56421b2ced4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="https://images.unsplash.com/photo-1595695711073-9679ea3c4217?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="https://images.unsplash.com/photo-1596547609788-b5eebd7a334b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="https://images.unsplash.com/photo-1596671907274-ab42ddb5416a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60" alt="">
        </div>
      </div>
    <script src="./colcade.js"></script>
    <script>
        // element as first argument
        var grid = document.querySelector('.grid');
        var colc = new Colcade( grid, {
        columns: '.grid-col',
        items: '.grid-item'
        });

        // selector string as first argument
        var colc = new Colcade( '.grid', {
        columns: '.grid-col',
        items: '.grid-item'
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
