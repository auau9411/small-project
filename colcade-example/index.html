<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1 class="deco">colcade example.</h1>
        <p>make responsive gallary using <span><a href="https://github.com/desandro/colcade" target="_blank">colcade.js</a></span></p>

    </header>

    <div class="grid">
        <!-- columns -->
        <div class="grid-col grid-col--1"></div>
        <div class="grid-col grid-col--2"></div>
        <div class="grid-col grid-col--3"></div>
        <div class="grid-col grid-col--4"></div>

        <!-- items -->
        <div class="grid-item mousedown">
            <div></div>
            <img src="./images/cat.jpg" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="./images/dog.jpg" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="./images/icecream.jpg" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="./images/plant.jpg" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="./images/sand.jpg" alt="">
        </div>
        <div class="grid-item">
            <div></div>
            <img src="./images/sea.jpg" alt="">
        </div>
      </div>
    <script src="https://unpkg.com/colcade@0/colcade.js"></script>
    <script>
        // element as first argument
        var grid = document.querySelector('.grid');
        var colc = new Colcade( grid, {
        columns: '.grid-col',
        items: '.grid-item'
        });

        // selector string as first argument
        var colc = new Colcade( '.grid', {
        columns: '.grid-col',
        items: '.grid-item'
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
